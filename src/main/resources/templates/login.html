<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">
</head>
<body>
<p th:if="${loginError}" class="error">用户名或密码错误</p>
<div class="container form-margin-top">
    <form class="form-signin" th:action="@{/login}" method="post">
        <!--<label for="username">Username</label>:-->
        <h2 class="form-signin-heading" align="center">登录平台</h2>
        <input type="text" id="username" name="username" class="form-control form-margin-top" placeholder="账号" autofocus="autofocus"/> <br/>
        <!--<label for="password">Password</label>:-->
        <input type="password" id="password" name="password" class="form-control" placeholder="密码" required/> <br/>
        <!--<input type="checkbox" name="remember-me">自动登录-->
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="登录"/>
    </form>
</div>
</body>
</html>
